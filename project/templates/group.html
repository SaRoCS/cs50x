{% extends "layout.html" %}

{% block title %}
    Class
{% endblock %}

{% block main %}
    <h2 id='g_title'>{{ group }}</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Member</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in members %}
                <tr>
                    {% if role == "teacher" %}
                        <td><a href=/student/?student={{ row['member'] }}>{{ row['member'] }}</a></td>
                    {% else %}
                        <td>{{ row['member'] }}</td>
                    {% endif %}
                    <td>{{ row['cash'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/group" method='post'>
        <button class="btn btn-primary" type="submit">Leave</button>
    </form>
{% endblock %}
