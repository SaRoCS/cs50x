{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class='form-group'>
            <select name=symbol class="form-control">
                {% for row in rows %}
                    <option>{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class='form-group'>
            <input class='form-control' type='number' name='shares' placeholder='Number of shares' min='0' required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
